{% extends 'base.html' %}

{% block title %}Birds{% endblock %}

{% block content %}
    <div class="bird-grid">
        {% for bird in birds %}
            <a href="{% url 'bird_detail' bird.pk %}" class="bird-card">
                <img src="{{ bird.image.url }}" alt="{{ bird.name }}" class="bird-thumbnail">
                <h3>{{ bird.name }}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}
